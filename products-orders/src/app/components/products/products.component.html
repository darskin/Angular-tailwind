<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Catálogo de Productos</h1>
    <button class="mb-4 bg-blue-500 text-white px-4 py-2 rounded" (click)="openModal(productCreate,typeCreate)">Añadir Producto</button>
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3">Nombre</th>
            <th scope="col" class="px-6 py-3">Descripción</th>
            <th scope="col" class="px-6 py-3">Precio</th>
            <th scope="col" class="px-6 py-3">Stock</th>
            <th scope="col" class="px-6 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" class="bg-white border-b hover:bg-gray-50">
            <td class="px-6 py-4">{{ product.name }}</td>
            <td class="px-6 py-4">{{ product.description }}</td>
            <td class="px-6 py-4">{{ product.price | currency }}</td>
            <td class="px-6 py-4">{{ product.stock }}</td>
            <td class="px-6 py-4">
              <button class="text-blue-600 hover:underline" (click)="openModal(product,typeEdit)">Editar</button>
              <button class="text-red-600 hover:underline ml-2" (click)="openModal(product, typeDelete)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
