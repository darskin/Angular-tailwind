<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4 sm:w-2/3 md:w-1/2 lg:w-1/3">
    <div class="px-4 py-2 border-b">
      <h2 class="text-xl font-semibold">
        <div [ngSwitch]="data.type">
          <span *ngSwitchCase="'edit'">Editar Producto</span>
          <span *ngSwitchCase="'create'">Crear Producto</span>
          <span *ngSwitchCase="'delete'">Eliminar Producto</span>
        </div>
      </h2>
    </div>
    <div class="p-4">
      <form (ngSubmit)="dialogRef.close(data)">
        <div class="mb-4">
          <label class="block text-gray-700">Nombre</label>
          <input type="text" [(ngModel)]="data.product.name" name="name" class="w-full px-3 py-2 border rounded" placeholder="Ingrese el nombre del producto" [ngClass]="{'text-gray-400': data.type === 'delete', 'text-black': data.type !== 'delete'}" [disabled]="data.type === 'delete'" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Descripción</label>
          <input type="text" [(ngModel)]="data.product.description" name="description" class="w-full px-3 py-2 border rounded" placeholder="Ingrese la descripción del producto" [ngClass]="{'text-gray-400': data.type === 'delete', 'text-black': data.type !== 'delete'}" [disabled]="data.type === 'delete'" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Precio</label>
          <input type="number" [(ngModel)]="data.product.price" name="price" class="w-full px-3 py-2 border rounded" placeholder="Ingrese el precio del producto" [ngClass]="{'text-gray-400': data.type === 'delete', 'text-black': data.type !== 'delete'}" [disabled]="data.type === 'delete'" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Stock</label>
          <input type="number" [(ngModel)]="data.product.stock" name="stock" class="w-full px-3 py-2 border rounded" placeholder="Ingrese la cantidad en stock" [ngClass]="{'text-gray-400': data.type === 'delete', 'text-black': data.type !== 'delete'}" [disabled]="data.type === 'delete'" required>
        </div>
        <div class="flex justify-end">
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" (click)="onNoClick()">Cancelar</button>
          <button *ngIf="data.type !== 'delete'" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="onSubmit()">Guardar</button>
          <button *ngIf="data.type === 'delete'" type="button" class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteProduct()">Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
