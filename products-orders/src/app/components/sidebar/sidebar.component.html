<div class="flex">
    <!-- Sidebar -->
    <div [ngClass]="{'absolute top-10 left-0 right-0 z-50': isSidebarOpen, 'hidden': !isSidebarOpen, 'md:relative md:flex': true}" class="flex-col md:h-screen p-3 bg-gray-800 text-white w-40">
        <div class="space-y-3">
            <div class="flex-1">
                <ul class="pt-2 pb-4 space-y-1 text-sm">
                    <li class="rounded-sm">
                        <a [routerLink]="'/pedidos'" class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700" (click)="closeSidebar()">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="rounded-sm">
                        <a [routerLink]="'/productos'" class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700" (click)="closeSidebar()">
                            Products
                        </a>
                    </li>
                    <li class="rounded-sm">
                        <a [routerLink]="'/pedidos'" class="flex items-center p-2 space-x-3 rounded-md hover:bg-gray-700" (click)="closeSidebar()">
                            <span>Orders</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
